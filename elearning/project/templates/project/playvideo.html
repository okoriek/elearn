{% extends 'dashboard.html' %} {% load static %} {% block body %}
<link href="https://vjs.zencdn.net/8.3.0/video-js.css" rel="stylesheet" />
<link rel="stylesheet" href="{% static 'css/custom.css' %}" />
<div class="container-fluid">
    {% if user.payment_done %}
    <br>
    <video
      id="my-video"
      class="video-js"
      controls
      preload="auto"
      width="320"
      height="240"
      poster="{{data.thumbnail.url}}"
      data-setup="{}"
    >
      <source src="{{data.videos.url}}" type="video/mp4" />
    </video>
    <center>#{{data.tags}}</center>
    <center><strong>{{data.title}}</strong></center>
    {% else %}
    <center style="margin-top: 30vh;">
      <h3>User Permission Denied Contact Administrator</h3>
    </center>
    {% endif %}
</div>
<script src="https://vjs.zencdn.net/8.3.0/video.min.js"></script>
{% endblock %}
